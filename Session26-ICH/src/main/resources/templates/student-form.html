<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Crear Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-success border border-primary">Crear Estudiante</h1>
    <form th:action="@{/student/save}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="average" class="form-label">Promedio:</label>
            <input type="number" class="form-control" id="average" th:field="*{average}" min="0" max="10" required>
        </div>
        <div class="mb-3">
            <label for="recordAt" class="form-label">Fecha de Registro:</label>
            <input type="date" class="form-control" id="recordAt" th:field="*{recordAt}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
