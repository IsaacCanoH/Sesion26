<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>

<body>
    <div class="container">
        <h1 th:text="${title}" class="text-success border border-primary"></h1>

        <form th:action="@{/teacher/save}" th:object="${teacher}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{recordAt}" />
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control"
                        th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        class="form-text text-danger">
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">AÃ±os de Servicio</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{yearsOfService}" class="form-control mb-1"
                        th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;" />
                    <small th:if="${#fields.hasErrors('yearsOfService')}" th:errors="*{yearsOfService}"
                        class="form-text text-danger">
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" th:value="'Enviar'" class="btn btn-success" />
                    <a th:href="@{/teacher/list}" type="button" class="btn btn-primary" th:text="'Volver'"></a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
