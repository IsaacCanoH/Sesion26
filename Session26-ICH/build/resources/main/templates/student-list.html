<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 class="text-success border border-primary" th:text="${title}"></h1>
    <a th:href="@{/student/form}" class="btn btn-success mb-3">Crear Estudiante</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${#temporals.format(student.recordAt.toLocalDate(), 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{'/student/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/student/delete/' + ${student.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro que quieres eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Regresar a Inicio</a>
</div>
</body>

</html>
