<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-success border border-primary" th:text="${title}"></h1>
    <p></p>

    <a href="/event/create" class="btn btn-primary mb-3">Agregar Evento</a>

    <h2>Listado de Eventos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ubicaci√≥n</th>
            <th>Fecha Establecida</th> 
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.fechaEstablecida}"></td> 
            <td>
                <a th:href="@{'/event/edit/' + ${event.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/event/delete/' + ${event.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-primary">Regresar al inicio</a>
</div>
</body>

</html>
