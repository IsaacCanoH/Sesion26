<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>

<body>
<div class="container">
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/teacher/form}" class="btn btn-success btn-xs">Crear Profesor</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Años de Servicio</th>
            <th>Fecha de registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.yearsOfService}"></td>
            <td th:text="${teacher.recordAt}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{/teacher/edit/} + ${teacher.id}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs" th:href="@{/teacher/delete/} + ${teacher.id}" th:text="'Eliminar'"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-primary">Regresar al inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
